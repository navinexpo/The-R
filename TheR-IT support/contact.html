<html lang="en">

<body>
    
    <div class="container">
        <form action="connect.php" method="POST" class="form">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" 
                    name="name" placeholder="Your name" tabindex="1" required>
                
                <div class="form-group">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                    placeholder="Your Email Id" tabindex="2" required>
                </div>

                <div class="form-group">
                    <label for="Subject" class="form-label">Subject</label>
                    <input type="text" class="form-contorl" id="subject" name="subject"
                    placeholder="Your subject" tabindex="3" required>
                </div>

                <div class="form-group">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="5"></textarea>
                </div>

                </div>
        </form>
